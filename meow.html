<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix</title>

    <style>
        .matrix-text {
        color: #00AEEF;
        font-size: 80px;
        font-family: monospace;
        position: relative;
        text-shadow: 0 0 10px #00AEEF, 0 0 20px #00AEEF, 0 0 30px #00AEEF;
        z-index: 2; /* Ensure it stays above the rain effect */
        }

        .matrix-text::before {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        animation: glitch 2s infinite;
        clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        transform: translate(-2px, -2px);
        color: #00AEEF;
        text-shadow: 0 0 5px #00AEEF, 0 0 15px #00AEEF;
        }

        /* Glitch effect for the text */
        @keyframes glitch {
        0%, 100% {
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            transform: translate(0);
        }
        33% {
            clip-path: polygon(0 0, 100% 0, 100% 15%, 0 15%);
            transform: translate(-5px, -5px);
        }
        66% {
            clip-path: polygon(0 85%, 100% 85%, 100% 100%, 0 100%);
            transform: translate(5px, 5px);
        }
        }
    </style>
</head>
<body>
        <div>
            <h1 class="matrix-text" data-text="MATRIX">MATRIX</h1>
        </div>
</body>
</html>
